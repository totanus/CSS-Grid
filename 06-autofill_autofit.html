<html>
	<head>
		<style>
			#grid {
				display: grid;
				grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
				grid-gap:10px;
			}
			#grid div {
				background-color: rgb(0,95,107);
				color: #fff;
				padding: 0.4em;
				border-radius: 3px;
				font-family: sans-serif;
				order: 2;
			}
			#grid div:nth-child(5) {
				
			}
			#grid div:nth-child(even) {
				background-color: rgb(40,125,127);
			}
		</style>
	</head>
	<body>
	<h1>06 - Introducing auto-fill and auto-fit</h1>
		<div id="grid">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>5</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>0</div>
		</div>
	</body>
</html>
