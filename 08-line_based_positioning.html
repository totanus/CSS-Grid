<html>
	<head>
		<style>
			#grid {
				display: grid;
				grid-template-columns:repeat(4,1fr);
				grid-template-rows:repeat(3,200px);
				grid-gap:20px;
			}
			#grid div {
				background-color: rgb(0,95,107);
				color: #fff;
				padding: 0.4em;
				border-radius: 3px;
				font-family: sans-serif;
			}
			#grid div:nth-child(1) {
				grid-column-start: 1;
				grid-column-end: -1;
			}
			#grid div:nth-child(2) {
				grid-column:2/span 2;
				grid-row:3;
			}
		
		</style>
	</head>
	<body>
	<h1>08 - Line based positioning</h1>
		<div id="grid">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			
		</div>
	</body>
</html>
